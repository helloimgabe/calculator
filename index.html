<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="runningTotalScreen">RUNNING-TOTAL-SCREEN</div>
            <div class="mainScreen">MAINSCREEN</div>
            <div class="calculatorButtons"></div>
            <div class="row">
                <div class="button" id="clearButton">AC</div>
                <div class="button" id="deleteButton">DEL</div>
                <div class="button" id="latestValue">ANS</div>
                <div class="button" id="divideButton">รท</div>
            </div>
            <div class="row">
                <div class="button" id="number7">7</div>
                <div class="button" id="number8">8</div>
                <div class="button" id="number9">9</div>
                <div class="button" id="multiplyButton">ร</div>
            </div>
            <div class="row">
                <div class="button" id="number4">4</div>
                <div class="button" id="number5">5</div>
                <div class="button" id="number6">6</div>
                <div class="button" id="multiplyButton">-</div>
            </div>
            <div class="row">
                <div class="button" id="number1">1</div>
                <div class="button" id="number2">2</div>
                <div class="button" id="number3">3</div>
                <div class="button" id="multiplyButton">+</div>
            </div>
            <div class="row">
                <div class="button" id="number0">0</div>
                <div class="button" id="decimalButton">.</div>
                <div class="button" id="equalsButton">=</div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="runningTotalScreen"></div>
            <div class="mainScreen">0</div>
            <div class="calculatorButtons"></div>
            <div class="row">
                <div class="button clear">AC</div>
                <div class="button delete">DEL</div>
                <div class="button arithmetic percent" data-operator="%">%</div>
                <div class="button arithmetic" data-operator="/">รท</div>
            </div>
            <div class="row">
                <div class="button number" data-value="7">7</div>
                <div class="button number" data-value="8">8</div>
                <div class="button number" data-value="9">9</div>
                <div class="button arithmetic" data-operator="*">ร</div>
            </div>
            <div class="row">
                <div class="button number" data-value="4">4</div>
                <div class="button number" data-value="5">5</div>
                <div class="button number" data-value="6">6</div>
                <div class="button arithmetic" data-operator="-">-</div>
            </div>
            <div class="row">
                <div class="button number" data-value="1">1</div>
                <div class="button number" data-value="2">2</div>
                <div class="button number" data-value="3">3</div>
                <div class="button arithmetic" data-operator="+">+</div>
            </div>
            <div class="row">
                <div class="button number" data-value="0">0</div>
                <div class="button decimal">.</div>
                <div class="button equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
